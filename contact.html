<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap");
    </style>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="container-fluid header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand heading" style="color: orangered" href="#"
            >All Food Master</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mynav me-aut d-flex mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="#" class="nav-link"><span>Home</span></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><span>About</span></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><span>Blog</span></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><span>Menu</span></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><span>Contact</span></a>
              </li>
              <li>
                <div class="wrapper">
                  <a href="#"><span class="button-a">Order Online</span></a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-fluid">
      <div class="banner"><h1>Contact US</h1></div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="offset-md-1 col-md-10">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126271.82964188526!2d76.8541259945103!3d8.499896474590273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b05bbb805bbcd47%3A0x15439fab5c5c81cb!2sThiruvananthapuram%2C%20Kerala!5e0!3m2!1sen!2sin!4v1627196271930!5m2!1sen!2sin"
            width="1200"
            height="600"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>

    <div class="container-fluid mt-4">
      <div class="row">
        <div class="offset-md-1 col-md-6">
          <h2>Get in Touch</h2>
          <textarea
            name=""
            id=""
            class="form-control"
            placeholder="Enter Message"
            cols="100%"
            rows="10"
          ></textarea>
        </div>
      </div>
      <div class="row mt-3">
        <div class="offset-md-1 col-md-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Your Name"
            id=""
          />
        </div>
        <div class="col-md-3">
          <input
            type="email"
            class="form-control"
            placeholder="Enter your Email"
            id=""
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="offset-md-1 col-md-6">
          <input
            type="text"
            name=""
            class="form-control"
            placeholder="Enter the Subject"
            id=""
          />

          <button class="mt-3">Send</button>
        </div>
      </div>
    </div>

    <div class="footer mt-3">
      <div class="row">
        <div class="col-md-4">
          <center style="padding-top: 2%">
            <img src="logo2_footer.png" alt="" />
          </center>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-6">
              <ul>
                <h3>Navigation</h3>
                <li>Home</li>
                <li>Events</li>
                <li>Testimonials</li>
                <li>Catagories</li>
                <li>Contact</li>
              </ul>
            </div>
            <div class="col-md-6">
              <ul>
                <h3>Useful Links</h3>
                <li>Registration</li>
                <li>Login</li>
                <li>Policy</li>
                <li>Terms and Condition</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <h3>Instagram Feeds</h3>
          <div class="row">
            <div class="col-md-12">
              <img src="instagram1.png" alt="" /><img
                src="instagram2.png"
                alt=""
              /><img src="instagram3.png" alt="" />
            </div>
            <div class="col-md-12">
              <img src="instagram4.png" alt="" /><img
                src="instagram5.png"
                alt=""
              /><img src="instagram6.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
